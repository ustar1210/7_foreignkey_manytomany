{% extends 'base.html' %}

{% block content %}

<div class="post_container">
    <div class="post">
        <form method="POST" action="{% url 'post:edit' post.id %}">
            {% csrf_token %}
            제목 : <input type="text" name="title" placeholder="{{post.title}}"> 
            내용 : <input type="text" name="content" placeholder="{{post.content}}">
            
            <input type="submit" name="submit">
        </form>
    </div>
</div>
<hr>

{% endblock %}
